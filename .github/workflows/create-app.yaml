name: Create App
on:
  workflow_dispatch:
    inputs:
      name:
        required: true
        description: "App name"
        type: string
      repo-user:
        required: true
        description: "Repository user"
        type: string
      repo-name:
        required: true
        description: "Repository name"
        type: string
      type:
        required: true
        description: "App type (backend)"
        type: string
      environment:
        required: true
        description: "Environment to deploy app to (production, staging, development)"
        type: string
      port:
        required: true
        description: "The port of the application"
        type: string
      host:
        required: false
        description: "The host of the application"
        type: string
      has-db:
        required: true
        description: "Does the app have a database?"
        type: boolean
      db-version:
        required: false
        description: "The database version"
        type: string
      db-size:
        required: false
        description: "The database size (small, medium, large)"
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: deploy
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod a+x /usr/local/bin/yq
          cp argocd/app-template.yaml apps/${{ inputs.name }}-${{ inputs.environment }}.yaml
          yq --inplace \".metadata.name = \\\"gitops.$INGRESS_HOST.nip.io\\\" apps/${{ inputs.name }}-${{ inputs.environment }}.yaml
          yq --inplace \".spec.source.repoURL = \"https://github.com/${{ inputs.repo-user }}/${{ inputs.repo-name }}.git\\\"\" apps/${{ inputs.name }}-${{ inputs.environment }}.yaml
          cat apps/${{ inputs.name }}-${{ inputs.environment }}.yaml
