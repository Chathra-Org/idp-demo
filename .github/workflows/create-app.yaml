name: CI
on:
  workflow_dispatch:
    inputs:
      name:
        required: true
        description: "App name"
        type: string
      repo-user:
        required: true
        description: "Repository user"
        type: string
      repo-name:
        required: true
        description: "Repository name"
        type: string
      type:
        required: true
        description: "App type (backend, )"
        type: string
      environment:
        required: true
        description: "Environment to deploy app to"
        type: string
      port:
        required: true
        description: "The port of the application"
        type: string
      host:
        required: true
        description: "The host of the application"
        type: string
      has-db:
        required: true
        description: "Does the app have a database?"
        type: boolean
      db-version:
        required: false
        description: "The database version"
        type: string
      db-size:
        required: false
        description: "The database size (small, medium, large)"
        type: string
